

<!DOCTYPE html>
<html>

<script>




var nom = ["J", "A", "U", "M", "E", "C", "A", "N", "A", "L", "S"];



var counter = {}

nom.map(function(item){
counter[item] = 0;   
});

for (var i=0; i<nom.length; i++) {
    if (Object.keys(counter).indexOf(nom[i]) >=0){
        counter[nom[i]]++;
    }
}

console.log(counter);


</script>



</html>
