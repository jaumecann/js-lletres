
<!DOCTYPE html>
<html>

<script>

var nom = ["J", "A", "U", "M", "E"];
var cognom = ["C", "A", "N", "A", "L", "S"];
var fullName = [];

for (var i=0; i<nom.length; i++){
 fullName.push(nom[i])
}

fullName[nom.length] = " ";

for (var j=0; j<cognom.length; j++){
 fullName.push(cognom[j])
}

console.log(fullName);

</script>

</html>
